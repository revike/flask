{% extends 'base.html' %}
{% from "macro/formhelpers.html" import render_field %}


{% block body %}
    {{ super() }}

    <form method="post">
        {{ form.csrf_token }}
        {% for field in ['title', 'text', 'tags'] %}
            {{ render_field(form[field]) }}
        {% endfor %}

        {{ form.submit(class="btn btn-primary mb-3") }}
    </form>
{% endblock %}
