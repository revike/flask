{% extends 'base.html' %}

{% block body %}
    {{ super() }}
    <p>{{ text }}</p>
    <a href="{{ url_for('author.get_author', pk=article) }}">{{ author|title }}</a>

    <div>
        tags:
        <span>
            {% for tag in article.tags %}
                <p>{{ tag }}</p>
            {% endfor %}
        </span>
    </div>

{% endblock %}
