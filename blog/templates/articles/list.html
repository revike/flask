{% extends 'base.html' %}

{% block body %}
    {{ super() }}
    <div class="row">
        <div class="col">
            {% for article in articles %}
                <ul>
                    <li>
                        <a href="{{ url_for('article.get_article', pk=article['id']) }}">
                            {{ article['title'] }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
