{% extends 'base.html' %}

{% block body %}
    {{ super() }}
    <div class="row">
        <div class="col">
            {% for user_id in users %}
                <ul>
                    <li>
                        <a href="{{ url_for('user.get_user', pk=user_id) }}">
                            {{ users[user_id] }}
                        </a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
