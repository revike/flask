{% extends 'base.html' %}

{% block body %}
    {{ super() }}
    <div class="row">
        <div class="col">
            {% for user in users %}
                <ul>
                    <li>
                        <a href="{{ url_for('user.get_user', pk=user.id) }}">
                            {{ user.username }}
                        </a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
